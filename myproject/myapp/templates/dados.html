<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Informações do usuário
    </h1>

    <table>
        <tr>
            <th>
                Nome
            </th>
            <th>
                MSG
            </th>
            <th>
                Data
            </th>
            <th>
                Hora
            </th>
        </tr>
        {% for i in data %}
        <tr>
            <td>
                {{ i.name }}
            </td>
            <td>
                {{ i.msg }}
            </td>
            <td>
                {{ i.dt }}
            </td>
            <td>
                {{ i.hour }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
